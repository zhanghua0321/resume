<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/register.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>会员注册</title>
</head>
<body>
	<!--<div class="row mt-4 mb-4">
		<div class="col-md-2"></div>
		<div class="col-md-10 justify-content-lg-start">
			<a href="#"><img src="image/header/logo.jpg"/></a>
		</div>
	</div>-->
	<div class="container">
    	<form action="/user/register" method="post" id="form1">
    		<table class="my_table mt-5">
    			<tr class="row mt-3">
    				<td class="col-md-1"></td>
    				<td class="col-md-2 "><p class="my_re_font1">会员注册</p></td>
    				<td class="col-md-7"></td>
    				<td class="col-md-2"><a href="#" class="my_re_font2">high go商城</a></td>
    				<td class="col-md-1"></td>
    			</tr>
    			<tr class="row m-0">
    				<td class="col-md-12">
    					<hr class="my_re_hr">
    				</td> 				
    			</tr>
    			<tr class="row mt-5">
    				<td class="col-md-1"></td>
    				<td class="ml-5 mr-2">
    					<p class="my_re_font5">用&nbsp;户&nbsp;名&nbsp;：</p>
    				</td>
    				<td class="">
    					<input id="uname" class="my_re_font4" type="text" name="username" placeholder="请输入您的用户名"/>
						<span class="ml-3 my_re_font3">请不要输入汉字</span>
    				</td>
    				<td class="">
    					<div class="vali_info">
							请输入10个字符以内的字母、数字或下划线的组合!
						</div>
    				</td>
    			</tr>
    			<tr class="row mt-2">
    				<td class="col-md-1"></td>
    				<td class="ml-5 mr-2">
    					<p class="my_re_font5">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;：</p>
    				</td>
    				<td class="">
    					<input id="upwd" class="my_re_font4" type="password" name="upwd" placeholder="请输入您的密码"/>
						<span class="ml-3 my_re_font3">请输入6位数字密码</span>
    				</td>
    				<td class="">
    					<div class="vali_info">
							请输入6位数字密码!
						</div>
    				</td>
    			</tr>
    			<tr class="row mt-2">
    				<td class="col-md-1"></td>
    				<td class="ml-5 mr-2">
    					<p class="my_re_font5">确认密码：</p>
    				</td>
    				<td class="">
    					<input id="cpwd" class="my_re_font4" type="password" name="cpwd" placeholder="请再次输入您的密码"/>
						<span class="ml-3 my_re_font3">两次密码要输入一致哦</span>
    				</td>
    				<td class="">
    					<div class="vali_info">
							请输入和上方一样的6位数字密码！
						</div>
    				</td>
    			</tr>
    			<tr class="row mt-2">
    				<td class="col-md-1"></td>
    				<td class="ml-5 mr-2">
    					<p class="my_re_font5">手&nbsp;机&nbsp;号&nbsp;：</p>
    				</td>
    				<td class="">
    					<input id="phone" class="my_re_font4" type="text" name="phone" placeholder="请填写正确的手机号"/>
						<span class="ml-3 my_re_font3">填写下手机号吧，方便我们联系您！</span>
    				</td>
    				<td class="">
    					<div class="vali_info">
							请填写正确的手机号
						</div>
    				</td>
    			</tr>
    			<tr class="row mt-2">
    				<td class="col-md-1"></td>
    				<td class="ml-5 mr-2">
    					<p class="my_re_font5">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱&nbsp;：</p>
    				</td>
    				<td class="">
    					<input id="email" class="my_re_font4" type="text" name="email" placeholder="请输入您的邮箱"/>
						<span class="ml-3 my_re_font3">请填写正确的邮箱</span>
    				</td>
    				<td class="">
    					<div class="vali_info">
							请填写正确的邮箱！
						</div>
    				</td>
    			</tr>
    			<tr class="row">
    				<td class="mt-3 d-flex">
    					<input type="checkbox" class="my_re_agree"><p class="my_re_fonta ml-3">我同意本站的使用条款</p><br>
    				</td>
    			</tr>
    			<tr class="row mt-5 mb-5">
    				<td class="col-md-2"></td>
    				<td class="col-md-8 d-flex justify-content-around">
    					<input class="my_re_but" type="button" value="立&nbsp;即&nbsp;注&nbsp;册"/>
    					<input class="my_re_but" type="reset" value="重&nbsp;新&nbsp;填&nbsp;写"/>
    				</td>
    				<td class="col-md-1"></td>
    				<td class="col-md-1"></td>
    			</tr>
    		</table>
    	</form>
    	
    </div>
    <script src="js/register.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
</body>
</html>
