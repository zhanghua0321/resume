<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <title>Title</title>
</head>
<body>
	<div class="row bg-white mt-4 mb-4">
		<div class="col-md-2"></div>
		<div class="col-md-10 justify-content-lg-start">
			<a href="#"><img src="image/header/logo.jpg"/></a>
		</div>
	</div>
    <div class="row my_lo_bg">
    	<div class="col-md-6"></div>
    	<form>
    		<table class="my_lo_table mr-1 col-md-6 m-5 mt-5">
    			<tr class="row mt-2">   				
    				<td class="ml-5 mr-5 my_lo_font1 col-md-3">会员登录</td>
    				<td class="ml-5 mr-5 col-md-1"></td>
    				<td class=" my_lo_font2 mt-1">您还不是我们的会员?</td>
    				<td class="mt-1"><a class="mr-1 my_lo_font3" href="register.html">立即注册</a></td>
    			</tr>
    			<tr class="row">
    				<td class="col-md-12 mt-1">
    					<hr class="my_lo_hr">
    				</td>
    			</tr>
    			<tr class="row mt-4 d-flex">
    				<td class="ml-5 col-md-1">
    					<p class="my_lo_font4">用&nbsp;户&nbsp;名&nbsp;：</p>
    				</td>
    				<td class="ml-5 col-md-8">
    					<input id="uname" class="my_lo_font5" type="text" name="username" placeholder="请输入您的用户名"/>
						<span class="ml-1 my_lo_font6" id="uname-msg"></span>
    				</td>
    				<!--<td class="col-3">
    					<div class="vali_info">
							请输入10个字符以内的字母、数字或下划线的组合!
						</div>
    				</td>-->
    			</tr>
    			<tr class="row mt-4">
    				<td class="ml-5 col-md-1">
    					<p class="my_lo_font4">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;：</p>
    				</td>
    				<td class="ml-5 col-md-8">
    					<input id="upwd" class="my_lo_font5" type="password" name="pwd" placeholder="请输入您的密码"/>
						<span class="ml-1 my_lo_font6" id="upwd-msg"></span>
    				</td>
    				<!--<td class="col-3">
    					<div class="vali_info">
							请输入10个字符以内的字母、数字或下划线的组合!
						</div>
    				</td>-->
    			</tr>
    			<tr class="row mt-4">
    				<td class="ml-5 col-md-1">
    					<p class="my_lo_font4">验&nbsp;证&nbsp;码&nbsp;：</p>
    				</td>
    				<td class="ml-5 col-md-8">
    					<input id="" class="my_lo_font5" type="text" name="yzm" placeholder="请输入验证码"/>
						<img class="ml-3" src="image/yanzhengma.jpg" alt="" />
    				</td>
    				<!--<td class="col-3">
    					<div class="vali_info">
							请输入10个字符以内的字母、数字或下划线的组合!
						</div>
    				</td>-->
    			</tr>
    			
    			
    			<tr class="row">
    				<td class="ml-5">
    					<input type="submit" class="my_lo_font7" value="立&nbsp;&nbsp;即&nbsp;&nbsp;登&nbsp;&nbsp;录" />
    				</td>	
    			</tr>
    		</table>
    	</form>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/login.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
	
</body>

</html>
